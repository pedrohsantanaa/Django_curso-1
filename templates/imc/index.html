{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC | Ismael Furtado Amaral</title>
    <meta name="description" content="Calculadora de IMC desenvolvida por Ismael Furtado Amaral. Calcule seu índice de massa corporal de forma simples e rápida.">
    <meta name="author" content="Ismael Furtado Amaral">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">CALCULADORA DE IMC</div>

        <div class="content">
            <input type="text" id="nome" placeholder="NOME">

            <input type="number" id="peso" placeholder="PESO">
            <input type="number" id="altura" step="0.01" placeholder="ALTURA">

            <div class="botoes">
                <button onclick="calcular()">CALCULAR</button>
                <button class="limpar" onclick="limparCampos()">LIMPAR</button>
                <button class="salvar" onclick="salvarDados()">SALVAR DADOS</button>
            </div>

            <p id="resultado"></p>

            <div id="historico">
                <h3>Histórico de IMC</h3>
                <ul id="lista-historico"></ul>
                <button class="limpar-historico" onclick="limparHistorico()">LIMPAR HISTÓRICO</button>
            </div>
        </div>

        <div class="footer">@Ismael Furtado Amaral</div>
    </div>

    <script src="{% static '/js/script.js' %}"></script>
</body>

</html>
